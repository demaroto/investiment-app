<div class="container">
    <div class="row">
        <form class="col s12"  (keyup.enter)="validaAcesso(inputEmail.value, inputSenha.value)">
            <h2 class="teal-text text-lighten-1 center-align">Login</h2>
      
        <ul [class]="classe">
            <li class="collection-item red lighten-3">
                <span class="btn-floating pulse red darken-1"><i class="material-icons">cancel</i></span>
                <span class="red-text text-darken-4">Dados inv√°lidos .. =(</span>
            </li>
        </ul>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" #inputEmail>
                    <label for="email">Email</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="senha" type="password" class="validate" #inputSenha>
                    <label for="senha">Senha</label>
                  </div>
            </div>
        </form>
    </div>
    <div class="row">
            <button class="btn waves-effect waves-light col s12" (click)="validaAcesso(inputEmail.value, inputSenha.value)">Entrar
                    <i class="material-icons right">send</i>
                  </button>
                  
    </div>
    
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
